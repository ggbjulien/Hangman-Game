<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <header>
      <h1>The Hangman Game</h1>
    </header>

    <section id="img">
      <img
        src="assets/img/Hangman-6.png"
        id="hangmanImg"
        alt="Hangman LifeCount Image"
      />
      <p id="word"></p>
    </section>

    <main id="buttons">
      <section id="buttonsRow1">
        <button id="1">A</button>
        <button id="2">B</button>
        <button id="3">C</button>
        <button id="4">D</button>
        <button id="5">E</button>
        <button id="6">F</button>
        <button id="7">G</button>
        <button id="8">H</button>
        <button id="9">I</button>
      </section>
      <section id="buttonsRow2">
        <button id="10">J</button>
        <button id="11">K</button>
        <button id="12">L</button>
        <button id="13">M</button>
        <button id="14">N</button>
        <button id="15">O</button>
        <button id="16">P</button>
        <button id="17">Q</button>
        <button id="18">R</button>
      </section>
      <section id="buttonsRow3">
        <button id="19">S</button>
        <button id="20">T</button>
        <button id="21">U</button>
        <button id="22">V</button>
        <button id="23">W</button>
        <button id="24">X</button>
        <button id="25">Y</button>
        <button id="26">Z</button>
      </section>
    </main>

    <p id="lifeCount">6</p>
    <button id="tryAgain">Try Again</button>

    <script src="assets/js/script.js"></script>
  </body>
</html>
